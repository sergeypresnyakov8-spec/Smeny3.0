<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Смены">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#FFFFFF">
  <title>Мои смены</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    body {
      background-color: #F8FAFC;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overscroll-behavior-y: none;
      height: 100dvh;
      color: #0F172A;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .safe-pt { padding-top: var(--safe-top); }
    .safe-pb { padding-bottom: var(--safe-bottom); }
    ::-webkit-scrollbar { display: none; }
    
    .card-shadow {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    @keyframes slide-up {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-hidden">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Определяем путь к sw.js относительно текущей страницы, чтобы избежать ошибок Origin
        const swPath = './sw.js';
        navigator.serviceWorker.register(swPath, { scope: './' })
          .then(reg => console.log('SW registered:', reg.scope))
          .catch((err) => {
            // В средах типа AI Studio Service Worker может блокироваться из-за кросс-доменных политик фрейма
            console.warn('Service Worker registration skipped or failed in this environment:', err.message);
          });
      });
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
